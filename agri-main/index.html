<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Agriculture Themed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?farm,agriculture') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }
        .container h2 {
            color: #4CAF50;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #4CAF50;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .switch {
            margin-top: 10px;
            color: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username" id="signupUsername">
        <input type="email" placeholder="Email" id="signupEmail">
        <input type="password" placeholder="Password" id="signupPassword">
        <input type="password" placeholder="Re-Type Password" id="signupPhone">
        <input type="text" placeholder="Phone Number" id="signupAddress">
        <button onclick="signup()">Sign Up</button>
        <p class="switch">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
    
 function signup() {
    const data = new FormData();
    data.append("username", document.getElementById("signupUsername").value);
    data.append("email", document.getElementById("signupEmail").value);
    data.append("password", document.getElementById("signupPassword").value);
    data.append("phone", document.getElementById("signupPhone").value);
    data.append("address", document.getElementById("signupAddress").value);

    fetch("signup.php", {
        method: "POST",
        body: data
    })
    .then(response => response.text())
    .then(result => {
        if (result.trim() === "success") {
            alert("Account created successfully!");
            window.location.href = "login.html";
        } else {
            alert("Error: " + result);
        }
    })
    .catch(error => {
        console.error("Error:", error);
        alert("Something went wrong.");
    });
}
</script>


</body>
</html>
